version: 2
jobs:
  build:
    working_directory: ~/cantinr-backend

    docker:
      # specify the version you desire here
      - image: circleci/node:8.10

    steps:
      - checkout

      # - restore_cache:
      #     keys:
      #       - dependencies-cache-{{ checksum "package.json" }}
      #       - dependencies-cache  # fallback to using the latest cache if no exact match is found

      - run:
          name: Install Serverless CLI and dependencies
          command: |
            sudo npm i -g serverless yarn
            yarn

      - run: 
          name: Run tests with code coverage
          command: jest --ci --reporters=default --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT: "reports/junit/js-test-results.xml"

      - run:
          name: Deploy application to DEV
          command: |
            sls deploy --verbose --stage dev

      - run:
          name: prune last versions
          command: sls prune -n 5

      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit

      - save_cache:
          paths:
            - node_modules
          key: dependencies-cache-{{ checksum "package.json" }}

workflows:
  version: 2
  release_dev:
    jobs:
      - build:
          context: aws-sls
        
